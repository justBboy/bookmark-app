<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmark application</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/all.css">
</head>
<body onload="addBookmark()">
    
    <div class="container">
        <h3 class="text-muted">Bookmarker</h3>
        <div class="jumbotron">
            <h2>Bookmark you favourite site</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="site-name">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="site-url">Site Url</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website Url">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResult"></div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; Bboy, 2019</p>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
